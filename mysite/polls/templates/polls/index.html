{% load static %}
<link rel="stylesheet" href="{% static 'polls/styles.css'%}">
{% if latest_question_list %}
 <ul>
  {% for questions in latest_question_list %}
    <li><a href="{% url 'polls:detail' questions.id %}">{{ questions.question_text }}</a></li>
  {% endfor %}
 </ul>
{% else %}
 <p>no questions to show !!</p>
{% endif %}
